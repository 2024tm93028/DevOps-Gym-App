name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build Docker image
        run: |
          docker build -t devops-gym-app .

      - name: Run Pytest in Docker
        run: |
          docker run --rm devops-gym-app pytest
