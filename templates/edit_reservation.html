<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Reservation</h2>
    <form method="post">
        <div class="mb-3">
            <label for="machine" class="form-label">Machine</label>
            <input type="text" class="form-control" id="machine" name="machine" value="{{ reservation.machine }}" required>
        </div>
        <div class="mb-3">
            <label for="time_slot" class="form-label">Time Slot</label>
            <input type="text" class="form-control" id="time_slot" name="time_slot" value="{{ reservation.time_slot }}" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ reservation.date }}" required>
        </div>
        <div class="mb-3">
            <label for="customer_id" class="form-label">Customer</label>
            <select class="form-select" id="customer_id" name="customer_id" required>
                {% for c in customers %}
                    <option value="{{ c.customer_id }}" {% if c.customer_id == reservation.customer_id %}selected{% endif %}>{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="showed_up" name="showed_up" {% if reservation.showed_up %}checked{% endif %}>
            <label class="form-check-label" for="showed_up">Customer Showed Up</label>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('reservations_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
