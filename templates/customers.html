<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 mb-4 bg-white rounded">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                                <h1 class="mb-0 text-primary">Manage Customers</h1>
                                <nav>
                                    <a href="{{ url_for('landing') }}" class="btn btn-outline-dark btn-sm me-2">Home</a>
                                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm me-2">Workouts</a>
                                    <a href="{{ url_for('reservations') }}" class="btn btn-outline-success btn-sm me-2">Reservations</a>
                                    <a href="{{ url_for('customers') }}" class="btn btn-outline-info btn-sm">Customers</a>
                                </nav>
                        </div>
            <h2 class="text-secondary">Add Customer</h2>
            <form method="POST" action="{{ url_for('add_customer') }}" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
            <h2 class="text-secondary">Existing Customers</h2>
            {% if customers %}
            <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for c in customers %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.contact }}</td>
                    <td>{{ c.email }}</td>
                    <td>
                        <a href="{{ url_for('edit_customer', customer_id=c.id) }}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <form method="POST" action="{{ url_for('delete_customer', customer_id=c.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this customer?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
            </div>
            {% else %}
            <p class="text-muted">No customers found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
