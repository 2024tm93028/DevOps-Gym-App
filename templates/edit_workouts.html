<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0 text-primary">Edit Workout</h1>
            <nav>
              <a href="{{ url_for('landing') }}" class="btn btn-outline-dark btn-sm me-2">Home</a>
              <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm me-2">Workouts</a>
              <a href="{{ url_for('reservations') }}" class="btn btn-outline-success btn-sm me-2">Reservations</a>
              <a href="{{ url_for('customers') }}" class="btn btn-outline-info btn-sm">Customers</a>
            </nav>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label for="workout" class="form-label">Workout</label>
        <input type="text" class="form-control" id="workout" name="workout" value="{{ workout.workout }}" required>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duration (minutes)</label>
        <input type="number" class="form-control" id="duration" name="duration" value="{{ workout.duration }}" required>
      </div>
      <div class="mb-3">
        <label for="customer_id" class="form-label">Customer</label>
        <select class="form-control" id="customer_id" name="customer_id" required>
          <option value="">Select Customer</option>
          {% for customer in customers %}
            <option value="{{ customer.id }}" {% if workout.customer_id == customer.id %}selected{% endif %}>{{ customer.name }} ({{ customer.contact }})</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Workout</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
    </div>
</body>
</html>
