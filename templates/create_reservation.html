<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 mb-4 bg-white rounded">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                                <h1 class="mb-0 text-primary">Create Reservation</h1>
                                <nav>
                                    <a href="{{ url_for('landing') }}" class="btn btn-outline-dark btn-sm me-2">Home</a>
                                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm me-2">Workouts</a>
                                    <a href="{{ url_for('reservations') }}" class="btn btn-outline-success btn-sm me-2">Reservations</a>
                                    <a href="{{ url_for('customers') }}" class="btn btn-outline-info btn-sm">Customers</a>
                                </nav>
                        </div>
            <form method="POST">
            <div class="mb-3">
                <label for="customer_id" class="form-label">Customer</label>
                <select class="form-control" id="customer_id" name="customer_id" required>
                    <option value="">Select Customer</option>
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }} ({{ customer.contact }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="mb-3">
                <label for="machine_type" class="form-label">Machine Type</label>
                <input type="text" class="form-control" id="machine_type" name="machine_type" required>
            </div>
                <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">Create Reservation</button>
                <a href="{{ url_for('reservations') }}" class="btn btn-secondary btn-sm ms-2">Cancel</a>
            </form>
        </div>
</body>
</html>
